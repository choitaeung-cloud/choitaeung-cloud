<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<body>
    <h1>login form</h1>
    <form method="post">
        <div>
            <label for="username">이름</label>
            <input type="text" name="name" id="username" placeholder="이름을 입력하세요" required="required">
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" required="required">
        </div>

        <div>
            <label for="userpassword">비밀번호</label>
            <input type="password" name="userpassword" id="userpassword" placeholder="비밀번호를 입력하세요" required="required">
        </div>
        
        <button type="submit">제출하기</button>
    </form>
</body>
</html>
